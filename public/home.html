<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Home</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            width: 100vw;
        }
        .container_body {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container_body">
        <div class="sidebar">
            <h4>Menu</h4>
            <a href="#" class="sidebar-item" id="accounts" data-route="accounts">Accounts</a>
            <a href="#" class="sidebar-item" id="transactions" data-route="transactions">Transactions</a>
            <a href="#" class="sidebar-item" id="report" data-route="report">Report</a>
            <a href="#" class="sidebar-item" id="balance" data-route="balance">Saldo Awal</a>
        </div>
        <div class="content" id="content">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Inisialisasi event listener untuk sidebar
            initializeSidebar();

            function initializeSidebar() {
                $('.sidebar-item').off('click').on('click', function(e) {
                    e.preventDefault();
                    const route = $(this).data('route');

                    // Melakukan permintaan GET ke backend
                    $.ajax({
                        url: `/content/${route}`, // Sesuaikan dengan rute backend Anda
                        method: 'GET',
                        success: function(response) {
                            // Render konten yang diterima dari server
                            $('#content').html(response.content); // Pastikan respons memiliki properti 'content'
                            initializeSidebar(); // Inisialisasi ulang sidebar setelah konten baru dimuat
                        },
                        error: function(xhr) {
                            $('#content').html(`<p>Error: ${xhr.responseJSON.message}</p>`);
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
